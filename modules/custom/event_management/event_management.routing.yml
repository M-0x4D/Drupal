event_management.list:
  path: '/admin/events'
  defaults:
    _controller: '\Drupal\event_management\Controller\EventManagementController::list'
    _title: 'Events'
  requirements:
    _permission: 'administer site configuration'

event_management.add:
  path: '/admin/events/add'
  defaults:
    _form: '\Drupal\event_management\Form\EventForm'
    _title: 'Add Event'
  requirements:
    _permission: 'administer site configuration'

event_management.edit:
  path: '/admin/events/{id}/edit'
  defaults:
    _form: '\Drupal\event_management\Form\EventEditForm'
    _title: 'Edit Event'
  requirements:
    _permission: 'administer site configuration'

event_management.delete:
  path: '/admin/events/{id}/delete'
  defaults:
    _form: '\Drupal\event_management\Form\EventDeleteForm'
    _title: 'Delete Event'
  requirements:
    _permission: 'administer site configuration'




event_management.settings:
  path: '/admin/config/event-management/settings'
  defaults:
    _form: '\Drupal\event_management\Form\EventManagementSettingsForm'
    _title: 'Event Management Settings'
  requirements:
    _permission: 'administer site configuration'


event_management.event_list:
  path: '/events'
  defaults:
    _controller: '\Drupal\event_management\Controller\EventManagementController::listEvents'
    _title: 'Events'
  requirements:
    _permission: 'access content'



event_management.event_detail:
  path: '/event/{event_id}'
  defaults:
    _controller: '\Drupal\event_management\Controller\EventDetailController::view'
    _title: 'Event Detail'
  requirements:
    _permission: 'access content'
    event_id: \d+  # Ensures event_id is a number
